<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">

        <h2>Este es el t√≠tulo <span class="badge bg-secondary">Nuevo</span></h2>

        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
        </div>

        <button class="btn btn-primary mt-4 position-relative">Emails <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span></button>
        <button class="btn btn-primary mt-4 position-relative ms-4">Notificaciones <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span class="visually-hidden">99</span></span></button>
        
        <span class="badge bg-success ms-4">Exito</span>
        <span class="badge bg-danger">Error</span>

        <span class="badge bg-success ms-4 rounded-pill">Exito</span>
        <span class="badge bg-danger rounded-pill">Error</span>
        
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
